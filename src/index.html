        <section class="scores">
            <button class="btn-new">
                <svg class="scores__icon">
                    <use xlink:href="img/sprite.svg#icon-plus-circle"></use>
                </svg> 
                <span>New game</span>
            </button>
            <div class="scores__player scores__player--active scores__player--0">
                <div class="scores__player-name" id="name-0">Player 1</div>
                <div class="scores__player-score" id="score-0">0</div>
                <div class="scores__player-current-box">
                    <div class="scores__player-current-label">Current</div>
                    <div class="scores__player-current-score" id="current-0">0</div>
                </div>
            </div>
            <button class="btn-hold">
                <svg class="scores__icon">
                    <use xlink:href="img/sprite.svg#icon-archive"></use>
                </svg> 
                <span>Hold</span>
            </button>
            <div class="scores__player scores__player--1">
                <div class="scores__player-name" id="name-1">Player 2</div>
                <div class="scores__player-score" id="score-1">0</div>
                <div class="scores__player-current-box">
                    <div class="scores__player-current-label">Current</div>
                    <div class="scores__player-current-score" id="current-1">0</div>
                </div>
            </div>
        </section>
        <section class="share">
            <h3 class="h3-heading">invite your friends to play</h3>
            <form class="share__form">
                <div class="share__field">
                    <input type="email" name="email" required="" class="input__field--e-mail">
                    <label for="email" class="share__label">E-mail</label>
                </div>
                <div class="share__field">
                    <input type="text" name="name" required="" class="input__field--text">
                    <label for="name" class="share__label">Name</label>
                </div>
                <button type="submit" class="btn-submit">
                    <svg class="btn-submit__icon">
                        <use xlink:href="img/sprite.svg#icon-arrow-right"></use>
                    </svg>
                </button>
            </form>
            <div class="share__social">

                <svg class="share__icon">
