/div></section><section class="share"><h3 class="h3-heading">invite your friends to play</h3><form class="share__form"><div class="share__field"><input type="email" name="email" required="" class="input__field--e-mail"> <label for="email" class="share__label">E-mail</label></div><div class="share__field"><input name="name" required="" class="input__field--text"> <label for="name" class="share__label">Name</label></div><button type="submit" class="btn-submit"><svg class="btn-submit__icon"><use xlink:href="img/sprite.svg#icon-arrow-right"></use></svg></button></form><div class="share__social"><svg class="share__icon"><use xlink:href="img/sprite.svg#icon-facebook2"></use></svg> <svg class="share__icon"><use xlink:href="img/sprite.svg#icon-whatsapp"></use></svg> <svg class="share__icon"><use xlink:href="img/sprite.svg#icon-github"></use></svg> <svg class="share__icon"><use xlink:href="img/sprite.svg#icon-pinterest2"></use></svg></div></section><footer class="footer"><small>Scores template design inspired by Jonas Schmedtmann design. Any other part in the app entire &copy; copyright 2020 is by Bar Shitrit</small></footer></div><script src="js/bundle.js"></script></body></html>
